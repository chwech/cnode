<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div{
			font-size: 0;
		  line-height: 30px;
		  background-color: #ccc;
		}
		li{
		  display: inline-block;
		  vertical-align: middle;
		}
		li + li {
		  border-left: 1px solid #ffff00;
		  height: 10px;
		  line-height: 10px;
		}
		a {
		  text-decoration: none;
		  font-size: 16px;
		  vertical-align: middle;
		}
	</style>
</head>
<body>
<div>
  <ul>
  <li><a href="">sometext</a></li>
  <li><a href="">sometext</a></li>
  <li><a href="">sometext</a></li>
  </ul>
</div>
</body>
</html>
